<!DOCTYPE html>
<html lang="en-us">
<html>

<head>
    <meta charset="UTF-8">
    <title>Train Timetable</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
     
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/locale/af.js"></script>
    <script type="text/javascript" src="moment.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <!--Title-->
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center"> King's Cross </h1>
            <p class="text-center"> HOGWARTS EXPRESS </p>
        </div>
        <!-- Train Schedule-->
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4>Current Train Schedules</h4>
            </div>
            <div class="panel-body">
                <table class="table table-bordered" id="trainschedule">
                    <thead>
                        <tr>
                            <th> Destination </th>
                            <th> Location </th>
                            <th> Next Arrival </th>
                            <th> Minutes Away </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>King's Cross Station</td>
                            <td>Platform 9 3/4</td>
                            <td>08:30</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td>Forbidden Forest</td>
                            <td>London</td>
                            <td>10:30</td>
                            <td>130</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Form to Add Data -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Add Train</h4>
                    </div>
                    <form role="form" class="panel-body">
                        <div class="form-group">
                            <label for="">Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="Black Forest">
                        </div>
                        <div class="form-group">
                            <label for="">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="firstTrain" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="">Frequency (min)</label>
                            <input type="number" class="form-control" id="frequency" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-default" id="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>

    <script src="assets/app.js"></script>
</body>

</html>
